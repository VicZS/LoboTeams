<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Regresar"></ion-back-button>
    </ion-buttons>

    <ion-title>Calendario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-datetime presentation="date" [highlightedDates]="highlightedDates" ></ion-datetime>

  <ion-list>
    <h2 class="ion-padding-start">Actividades</h2>

    <ion-list>
      <ion-item *ngFor="let Actividad of ActividadesClase" (click)="MostrarDetalle(Actividad)" >
        <ion-icon slot="start" name="journal" color="secondary"></ion-icon>
        <ion-label> {{Actividad.Nombre}} </ion-label>
        <ion-label slot="end" > {{Actividad.Fecha}} </ion-label>
      </ion-item>

      <ion-item *ngIf="ActividadesClase.length === 0 " >Sin Actividades por el momento</ion-item>

    </ion-list>

  </ion-list>

</ion-content>
