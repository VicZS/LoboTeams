<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Regresar"></ion-back-button>
    </ion-buttons>

    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <img src="assets/loboBuap.jpg">
  <br>

  <form  #formularioInicio="ngForm" (ngSubmit)="onSubmit()" class="ion-padding">

    <ion-item>
      <ion-input name="nombre" [(ngModel)]="Usuario.nombre" type="text" placeholder="Nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="apellido" [(ngModel)]="Usuario.apellido" type="text" placeholder="Apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="email" [(ngModel)]="Usuario.email" type="email" placeholder="Correo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="password" [(ngModel)]="Usuario.password" type="password" placeholder="ContraseÃ±a" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input name="confirmpassword" [(ngModel)]="Usuario.confirmpassword" type="password" placeholder="Confirmar ContraseÃ±a" required></ion-input>
    </ion-item>

    <ion-button type="submit" size="large" expand="block" [disabled]="formularioInicio.invalid">
      Registrarse
    </ion-button>

  </form>

</ion-content>
