<ion-header [translucent]="true">

    <ion-title>Clases Existentes</ion-title>
  </ion-toolbar>
</ion-header>

  </ion-toolbar>

  <ion-list>
    <h3>Todas las Clases Existentes</h3>

    <app-clase [ListaDeClases] = "TodasClasesExistentes"></app-clase>
