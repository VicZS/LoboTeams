<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>

    <ion-button (click)="IrChats()" fill="clear">
      <ion-item>
        <ion-icon name="chatbubbles" slot="start" ></ion-icon>
        <ion-label>Chats</ion-label>
      </ion-item>
    </ion-button>

    <ion-button (click)="IrCalendario()" fill="clear">
      <ion-item>
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label>Calendaio</ion-label>
      </ion-item>
    </ion-button>

    <ion-button (click)="IrActividades()" fill="clear">
      <ion-item>
        <ion-icon name="clipboard" slot="start"></ion-icon>
        <ion-label>Actividades</ion-label>
      </ion-item>
    </ion-button>

    <ion-button class="ion-padding" (click)="Salir()" expand="block" shape="round">
      Salir
    </ion-button>

  </ion-list>
</ion-content>
