<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido {{studentInfo.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-list>

      <ion-item routerLink="/chats">
        <ion-icon color="secondary" name="chatbubbles" slot="start" size="large"></ion-icon>
        <ion-label>Chats</ion-label>
      </ion-item>

      <ion-item class="ion-padding-top" routerLink="/calendario">
        <ion-icon color="medium" name="calendar" slot="start" size="large"></ion-icon>
        <ion-label>Calendario</ion-label>
      </ion-item>

      <ion-item class="ion-padding-top" routerLink="/actividades">
        <ion-icon color="secondary" name="clipboard" slot="start" size="large"></ion-icon>
        <ion-label>Actividades</ion-label>
      </ion-item>

      <ion-item class="ion-padding-top" routerLink="/clases">
        <ion-icon color="medium" name="school" slot="start" size="large"></ion-icon>
        <ion-label>Mis Clases Inscritas</ion-label>
      </ion-item>

      <ion-item class="ion-padding-top" routerLink="/clases-creadas">
        <ion-icon color="secondary" name="school" slot="start" size="large"></ion-icon>
        <ion-label>Mis Clases Creadas</ion-label>
      </ion-item>

      <ion-item class="ion-padding-top" routerLink="/todas-clases">
        <ion-icon color="medium" name="barcode" slot="start" size="large"></ion-icon>
        <ion-label>Clases Existentes</ion-label>
      </ion-item>

    <ion-item class="ion-padding-top">
      <ion-button fill="clear" (click)="Salir()" color="danger" slot="end">
        <ion-icon name="exit" size="large"></ion-icon>
        Cerrar Sesi√≥n
      </ion-button>
    </ion-item>

  </ion-list>
</ion-content>
