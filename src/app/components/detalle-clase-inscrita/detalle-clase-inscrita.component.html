<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-title>Clase</ion-title>
    <p slot="end" class="ion-padding-end"> {{clase.code}} </p>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h2> {{clase.name}} </h2>
  <h4>Profe que la imparte: {{clase.docente}} </h4>
  <h3>Descripci√≥n</h3>
  <p> {{clase.descripcion}} </p>
  <h3>Actividades</h3>
  
  <ion-list>
    <ion-item *ngFor="let Actividad of ActividadesClase" (click)="MostrarDetallesActividad(Actividad.asignacione)">
      <ion-icon slot="start" name="journal"></ion-icon>
      <ion-label> {{Actividad.asignacione.name}} </ion-label>
    </ion-item>

    <ion-item *ngIf="ActividadesClase.length === 0 " >Sin Actividades por el momento</ion-item>

  </ion-list>

</ion-content>
