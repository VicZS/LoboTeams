<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-title>Actividad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Nombre Actividad</h1>
  <h3>Instrucciones:</h3>
  <h4>Aqui van las instrucciones</h4>

  <ion-button (click)="entregarActividad()" fill="clear" *ngIf=!entregado>
    <ion-icon slot="icon-only" name="add-circle-outline" size="large"></ion-icon>
    <label>Entregar Actvidad</label>
  </ion-button>

  <h3 *ngIf=entregado >Actividad entregada: </h3>
  <h4 *ngIf=entregado >link de la actividad entregada</h4>

</ion-content>
