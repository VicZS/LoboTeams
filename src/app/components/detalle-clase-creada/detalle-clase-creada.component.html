<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-title>Clase</ion-title>
    <p slot="end" class="ion-padding-end"> {{clase.code}} </p>
  </ion-toolbar>
</ion-header>

    <ion-button (click)="AlertaCrearAsignacion(clase.id)" fill="clear">
      <ion-icon slot="start" size="large" name="add-circle-outline"></ion-icon>
      Crear Asignacion
    </ion-button>
  </ion-toolbar>
