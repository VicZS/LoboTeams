<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-list>
    <ion-item *ngFor="let mensaje of chatMessages">
      <small> {{ mensaje.student.name }} </small>
      <small> {{ mensaje.student.email }} </small>
      <p>{{ mensaje.chat }}</p>
    </ion-item>
  </ion-list>
</ion-content>

<footer class="ion-padding">
  <ion-toolbar>
    <ion-icon class="ion-padding-start" slot="start" name="create"></ion-icon>
    <ion-input class="ion-padding" type="text" [(ngModel)]="mensajeEscrito" placeholder="Mensaje..."></ion-input>
    <ion-icon class="ion-padding-end" slot="end" name="send" (click)="enviarMensaje()"></ion-icon>
  </ion-toolbar>
</footer>
